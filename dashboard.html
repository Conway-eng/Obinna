<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Deployment Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bot Deployment Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Bots</a></li>
                    <li><a href="#">Deployments</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="stats">
                <div class="stat-card">
                    <h2>Total Bots</h2>
                    <p>10</p>
                </div>
                <div class="stat-card">
                    <h2>Active Deployments</h2>
                    <p>5</p>
                </div>
                <div class="stat-card">
                    <h2>Failed Deployments</h2>
                    <p>2</p>
                </div>
            </section>
            <section class="bot-list">
                <h2>Bot List</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Bot Name</th>
                            <th>Status</th>
                            <th>Deployment Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Bot 1</td>
                            <td>Online</td>
                            <td>Successful</td>
                            <td><button>View Details</button></td>
                        </tr>
                        <tr>
                            <td>Bot 2</td>
                            <td>Offline</td>
                            <td>Failed</td>
                            <td><button>View Details</button></td>
                        </tr>
                        <tr>
                            <td>Bot 3</td>
                            <td>Online</td>
                            <td>Pending</td>
                            <td><button>View Details</button></td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section class="deployment-graph">
                <h2>Deployment Graph</h2>
                <canvas id="deployment-chart"></canvas>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
